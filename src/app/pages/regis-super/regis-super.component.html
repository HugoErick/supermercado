<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="/home">Inicio</a>
            </li>

            <li>
                <a href="/regisTrabajador">Registro de Trabajador</a>
            </li>
            <li>
                <a href="/regisDepa">Registrar Departamento</a>
            </li>
        </ul>

    </nav>
    <div class="container">


        <span class="login100-form-title login100-form-title--tomato py-3 ">
        Registro supermercado
    </span>
        <hr>
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

            <div>

                <div class="form-group row">
                    <label class="col-2 col-form-label font-weight-bold">Nombre</label>
                    <div class="col-10">

                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                        <small *ngIf="nombreNoValido" class="text-danger">Ingrese un nombre del supermercado</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label font-weight-bold">Direccion</label>
                    <div class="col-10">

                        <input class="form-control" type="text" placeholder="Direccion" formControlName="direccion" [class.is-invalid]="direccionNoValido">
                        <small *ngIf="direccionNoValido" class="text-danger">Ingrese una direccion </small>
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold">Razon Social</label>
                <div class="col-md-10">

                    <input class="form-control" type="text" placeholder="Razon Social" formControlName="rs" [class.is-invalid]="rsNoValido">
                    <small *ngIf="rsNoValido" class="text-danger">Ingrese una Razon Social</small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold">Telefono</label>
                <div class="col-md-10">

                    <input class="form-control" type="tel" placeholder="555-5555-555" formControlName="tel" appPhoneMask [class.is-invalid]="telNoValido">
                    <small *ngIf="telNoValido" class="text-danger">Ingrese un telefono valido</small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold">Correo</label>
                <div class="col-md-10">

                    <input class="form-control" type="email" placeholder="Correo" formControlName="email" [class.is-invalid]="emailNoValido">
                    <small *ngIf="emailNoValido" class="text-danger">Ingrese un correo valido</small>
                </div>
            </div>




            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold">&nbsp;</label>
                <div class="input-group col-md-10">
                    <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
                </div>
            </div>

        </form>
    </div>
</div>
