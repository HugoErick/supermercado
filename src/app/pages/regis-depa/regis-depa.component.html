<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="/home">Inicio</a>
            </li>

            <li>
                <a href="/regisTrabajador">Registro de Trabajador</a>
            </li>
            <li>
                <a href="/regisDepa">Registrar Departamento</a>
            </li>
        </ul>

    </nav>

    <div class="container">


        <span class="login100-form-title login100-form-title--tomato py-3 ">
        Registro Departamento
    </span>
        <hr>
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" class="w-100">

            <div>

                <div class="form-group row">
                    <label class="col-2 col-form-label font-weight-bold">Nombre del Departamento</label>
                    <div class="col-10">

                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNovalido">
                        <small *ngIf="nombreNovalido" class="text-danger">Ingrese un nombre del departamento.</small>
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                <div class="input-group col-md-8">
                    <button type="submit" class="btn btn-outline-primary">
            Guardar
          </button>
                </div>
            </div>
        </form>

        <div class="m-5">
            <h1>Lista de departamentos</h1>
            <div class="border">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let depa of departamentos; let i = index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ depa.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
